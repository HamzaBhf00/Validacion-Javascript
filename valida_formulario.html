<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Prueba de Validación en Javascript</h1>
        <form id="formulario" action="procesar.php">
            <!--Formulario de Nombre-->
            <div class="form-group">
                <label for="user">Nombre:</label>
                <input type="text" name="user" id="user" placeholder="Usuario" autofocus>
                <p class="error-feedback"></p>
                <p class="valid-feedback"></p>
            </div>
            <!--Formulario de Email-->
            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email" placeholder="Correo" autofocus>
                <p class="error-feedback"></p>
                <p class="valid-feedback"></p>
            </div>
            <!--Formulario de Contraseña-->
            <div class="form-group">
                <label for="passwd">Password:</label>
                <input type="password" name="passwd" id="passwd" placeholder="Contraseña" autofocus>
                <p class="error-feedback"></p>
                <p class="valid-feedback"></p>
            </div>
            <!--Formulario de RepContraseña-->
            <div class="form-group">
                <label for="newpasswd">Repita el password:</label>
                <input type="password" name="newpasswd" id="newpasswd" placeholder="Repita la contraseña" autofocus>
                <p class="error-feedback"></p>
                <p class="valid-feedback"></p>
            </div>
            <!--Formulario de FechaNaci-->
            <div class="form-group">
                <label for="fechaNac">Indica tu fecha de nacimiento para más seguridad:</label>
                <input type="date" name="fechaNac" id="fechaNac" autofocus>
                <p class="error-feedback"></p>
            </div>
            <!--Formulario de Condiciones-->
            <div class="form-group">
                <label for="condiciones">Aceptar las condiciones:</label>
                <input type="checkbox" name="condiciones" id="condiciones">
                <p class="error-feedback"></p>
            </div>
            <!--Formulario de Submite y Reset-->
            <div class="form-group">
                <button type="submit" id="btn-submit">Enviar</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </div>

    <script src="vanilla.js"></script>

</body>

</html>
